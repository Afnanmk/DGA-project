<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        /* Desktop Steps */
.wrapper .steps {
  position: relative;
}
.wrapper .progress {
  position: absolute;
  top: 50%;
  left: 0;
  height: 4px;
  width: 0;
  background: green;
  transition: width 0.3s ease;
}
.wrapper .step {
  display: inline-block;
  text-align: center;
  position: relative;
}
.wrapper .step.active .step-number {
  background: green;
}

/* Mobile Circular Progress Bar */
.circle-indicator {
  display: flex;
  flex-direction: column;
  align-items: center;
}

    </style>
</head>
<body>
    <!-- Desktop Step Indicator -->
<div class="wrapper hidden md:block">
    <div class="steps" id="steps">
      <div class="progress" id="progress"></div>
      <div class="step"><div class="step-number">1</div></div>
      <div class="step"><div class="step-number">2</div></div>
      <div class="step"><div class="step-number">3</div></div>
      <div class="step"><div class="step-number">4</div></div>
    </div>
  </div>
  
  <!-- Mobile Circular Progress Bar -->
  <div class="circle-indicator md:hidden">
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="45" stroke="lightgray" stroke-width="10" fill="none" />
      <circle id="circle-progress" cx="50" cy="50" r="45" stroke="green" stroke-width="10" fill="none"
        style="stroke-dasharray: 283; stroke-dashoffset: 283; transform: rotate(-90deg); transform-origin: 50% 50%;" />
    </svg>
    <div class="text-center">
      <p>Step <span id="current-step-mobile">1</span> of <span id="total-steps-mobile">4</span></p>
    </div>
  </div>
  
  <!-- Buttons -->
  <div class="buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  

  <script>
    // State to track the current step and total steps
let currentStep = 1;
const totalSteps = 4;

// Function to update the desktop step indicator
function updateDesktopIndicator() {
  const steps = document.querySelectorAll('.step');
  steps.forEach((step, index) => {
    if (index < currentStep) {
      step.classList.add('active');
    } else {
      step.classList.remove('active');
    }
  });

  const progress = document.getElementById('progress');
  const progressWidth = ((currentStep - 1) / (totalSteps - 1)) * 100;
  progress.style.width = `${progressWidth}%`;
}

// Function to update the mobile circular progress bar
function updateMobileIndicator() {
  const circle = document.getElementById('circle-progress'); // Circle progress bar container
  const percentage = (currentStep / totalSteps) * 100;

  // Adjust the stroke-dasharray or other properties for circular progress
  const radius = circle.r.baseVal.value; // Assuming you have an <svg> <circle>
  const circumference = 2 * Math.PI * radius;
  const offset = circumference - (percentage / 100) * circumference;

  circle.style.strokeDasharray = `${circumference} ${circumference}`;
  circle.style.strokeDashoffset = offset;
}

// Function to handle next button click
function nextStep() {
  if (currentStep < totalSteps) {
    currentStep++;
    updateDesktopIndicator();
    updateMobileIndicator();
  }
}

// Function to handle previous button click
function prevStep() {
  if (currentStep > 1) {
    currentStep--;
    updateDesktopIndicator();
    updateMobileIndicator();
  }
}

// Initialize indicators on page load
document.addEventListener('DOMContentLoaded', () => {
  updateDesktopIndicator();
  updateMobileIndicator();

  // Attach event listeners to Next and Previous buttons
  document.getElementById('next-btn').addEventListener('click', nextStep);
  document.getElementById('prev-btn').addEventListener('click', prevStep);
});

  </script>
</body>
</html>
